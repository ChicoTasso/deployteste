{% extends 'base.html' %}
{% load static bootstrap5 %}
{% block title %}Blogue{% endblock %}

{% block content %}

<div class="container texto-branco">
  
  <h2>Blog</h2>

  <div class="d-flex justify-content-end">
    <a href="{% url 'blog_post_form' %}" class="btn btn-primary my-3">Adicionar Post</a>
  </div>

  <ul>
    {% for post in posts %}
    <li><a href="{% url 'blog_post_detail' pk=post.pk %}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
  
{% endblock %}
