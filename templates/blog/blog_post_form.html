{% extends 'base.html' %}
{% load static bootstrap5 %}
{% block title %}Criar Post{% endblock %}

{% block content %}

<div class="container texto-branco">
  
  <h2>{% if form.instance.pk %}Edit{% else %}Create{% endif %} Blog Post</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit">Submit</button>
  </form>
  
</div>
{% endblock %}
