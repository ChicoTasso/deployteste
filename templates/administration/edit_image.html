{% extends 'base.html' %}
{% load static bootstrap5 %}

{% block title %}Editar Slide{% endblock title %}

{% block content %}

<div class="container mt-3">
  <h2 class="texto-branco">Editar Slide</h2>

  <!-- Seu formulário de edição de imagem aqui -->
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary mt-2">Salvar Alterações</button>
  </form>
</div>

{% endblock %}
