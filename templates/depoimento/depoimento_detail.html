{% extends 'administration/painel.html' %}
{% load static bootstrap5 %}


{% block title %}Depoimento{% endblock title %}

{% block conteudo %}

<div>
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb breadcrumb-custom overflow-hidden text-center text-white rounded-3">
      <li class="breadcrumb-item text-white">
        <a class="link-body-emphasis fw-semibold text-decoration-none text-white" href="{% url 'painel_adm' %}">
          <i class="fa-solid fa-house"></i><span class="dist"></span>
          Painel
        </a>
      </li>
      <li class="breadcrumb-item text-white">
        <a class="link-body-emphasis fw-semibold text-decoration-none text-white"
          href="{% url 'depoimento-list' %}">Lista de Depoimentos</a>
      </li>
      <li class="breadcrumb-item active text-white" aria-current="page">
        Detalhar Depoimento
      </li>
    </ol>
  </nav>
</div>


<div class="card mb-3" style="max-width: 800px;">
  <div class="row g-0">
    <div class="col-md-4">
      <img src="{{ depoimento.imagem.url }}" class="img-fluid rounded-start" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{ depoimento.nome }}</h5>
        <p class="card-text">{{ depoimento.descricao }}</p>
        <p class="card-text"><small class="text-body-secondary">{{ depoimento.cargo }}</small></p>
        <a class="btn btn-primary" href=""><i class="fa-solid fa-rotate-right"></i></a>
        <a class="btn btn-danger" href=""><i class="fa-solid fa-trash-can"></i></a>
      </div>
    </div>
  </div>
</div>
