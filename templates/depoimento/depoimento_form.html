{% extends 'base.html' %}
{% load static bootstrap5 %}


{% block title %}Depoimento{% endblock title %}

{% block content %}

<div class="container mt-3 texto-branco">
  <h2>{% if form.instance.pk %}Editar{% else %}Adicionar{% endif %} Depoimento</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit">Salvar</button>
  </form>
  <a href="{% url 'depoimento-list' %}">Cancelar</a>
</div>

  {% endblock %}
